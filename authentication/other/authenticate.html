    <script type="text/javascript">
        function login(){
            var g = 2;
			var p = 10001;
            var Xmd = $("#Xmd").val();
            if(Xmd.trim()==""){
            	alert("please enter the password!")
            	return
            }
            debugger
            var Ymd = Math.pow(g,Xmd);
			var kk = hex_md5(Ymd % p);
            alert(kk)
            $.ajax({
                url:"/sdn/authenticate",
                type:"get",
                dataType:"json",
                data:{
                    kk:kk
                },
                success:function(data){
                    if(data.code==1){
                        var fso = new  ActiveXObject(Scripting.FileSystemObject);
						var f = fso.createtextfile("/Users/lazyking/key", 2, true);
						f.writeLine(Ymd);
                    }else{
						alert('Login Failed!');
                    }
                }
                }
            )
        }
    </script>
